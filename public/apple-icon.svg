<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001F73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003DA6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#appleGradient)"/>
  
  <!-- Accent border -->
  <rect width="180" height="180" rx="40" fill="none" stroke="#00B8E6" stroke-width="4"/>
  
  <!-- Main content -->
  <g transform="translate(90, 90)">
    <!-- "A" Letter -->
    <path d="M 0,-45 L -30,20 L 30,20 Z" fill="#FFB800" stroke="white" stroke-width="3" stroke-linejoin="round"/>
    <!-- Horizontal bar -->
    <rect x="-15" y="-5" width="30" height="6" fill="white" rx="3"/>
    
    <!-- Circle accent -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#00B8E6" stroke-width="3" opacity="0.5"/>
  </g>
</svg>
